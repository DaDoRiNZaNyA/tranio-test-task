<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Каталог товаров</h1>
      <div class="controls">
        <select id="sort">
          <option value="name">Сортировка: Название</option>
          <option value="price">Сортировка: Цена</option>
          <option value="rating">Сортировка: Рейтинг</option>
        </select>

        <select id="categoryFilter">
          <option value="all">Все категории</option>
        </select>

        <div class="price-range">
          <label>Цена:</label>
          <input type="number" id="minPrice" placeholder="от" />
          <input type="number" id="maxPrice" placeholder="до" />
        </div>
      </div>
    </header>

    <main id="productGrid"></main>

    <script src="script.js"></script>
  </body>
</html>
